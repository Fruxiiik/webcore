<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>layout</title>
    <link href="style.css" rel="stylesheet">
</head>
    <body>
        <header class="header">
            <div class="container">
              <div class="header__inner">
                <nav class="menu">
                    <button class="button menu__button">
                        <img class="menu__img" src="images/menu.png" alt="Меню">
                    </button>
                </nav>
                    <div class="logo">
                        <img class="logo__img" src="images/logo.png" alt="Логотип CPS">
                    </div>
                    <div class="buttons">
                        <button class="button buttons-item">
                            <img class="buttons__img" src="images/call.png" alt="Заказать звонок">
                        </button>
                        <button class="button buttons-item">
                            <img class="buttons__img" src="images/chat.png" alt="Обратная связь">
                        </button>
                        <button class="button buttons-item">
                            <img class="buttons__img" src="images/profile.png" alt="Профиль">
                        </button>
                    </div>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__list-item">
                                <a class="nav__link" href="#">
                                    <p class="nav__text">Оставить заявку</p>
                                    <img class="nav__img" src="images/repair.png" alt="Оставить заявку">
                                </a>
                            </li>
                            <li class="nav__list-item">
                                <a class="nav__link" href="#">
                                    <p class="nav__text">Статус ремонта</p>
                                    <img class="nav__img" src="images/checkstatus.png" alt="Статус ремонта">
                                </a>
                            </li>
                        </ul>
                    </nav>
              </div>
            </div>
        </header>
    </body>
</html>
