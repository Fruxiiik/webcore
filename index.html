<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link href="style.css" rel="stylesheet">
</head>
    <body>
        <header class="header">
            <div class="header__left">
                <nav class="menu">
                    <button class="button menu__button">
                        <img class="button__img" src="images/menu.svg" alt="Меню">
                    </button>
                </nav>
                <div class="menu__divider">
                    <img class="divider__img" src="images/divider.svg" alt="">
                </div>

                <a class="logo__link" href="#">
                    <img class="logo__img" src="images/logo.svg" alt="Логотип CPS">
                </a>
                <div class="logo__divider">
                    <img class="divider__img" src="images/divider.svg" alt="">
                </div>
            </div>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__list-item call">
                            <button class="button nav__button">
                                <img class="button__img" src="images/call.svg" alt="Заказать звонок">
                            </button>
                        </li>
                        <li class="nav__list-item chat">
                            <button class="button nav__button">
                                <img class="button__img" src="images/chat.svg" alt="Обратная связь">
                            </button>
                        </li>
                        <li class="nav__list-item profile">
                            <button class="button nav__button">
                                <img class="button__img" src="images/profile.svg" alt="Профиль">
                            </button>
                        </li>
                        <li class="nav__list-item nav__list-divider">
                            <div class="nav__divider">
                                <img class="divider__img" src="images/divider.svg" alt="">
                            </div>
                        </li>

                        <li class="nav__list-item">
                            <label class="button__text" for="repair">Оставить заявку</label>
                            <button class="button nav__button" id="repair">
                                <img class="button__img" src="images/repair.svg" alt="Оставить заявку">
                            </button>
                        </li>
                        <li class="nav__list-item">
                            <label class="button__text" for="checkstatus">Статус ремонта</label>
                            <button class="button nav__button" id="checkstatus">
                                <img class="button__img" src="images/checkstatus.svg" alt="Статус ремонта">
                            </button>
                        </li>
                    </ul>
                </nav>


<!--            <div class="container">-->

<!--            </div>-->
        </header>
    </body>
</html>
